<!doctype html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <!-- <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui"> -->
  <title>BACKBONE TODO APP</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css" />
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>

  <div id='container'></div>

  <script type='text/template' id='todo-form-template'>
    <h1>todos</h1>
    <input class='todo-input' type='text' placeholder='What needs to be done?'>
    <button type='submit'></button>
  </script>

  <script type='text/template' id='todo-item-template'>
     <input class='input-mark-complete inline' type='checkbox'>
     <h3 class='text inline'><%= title%></h3>
     <span class='inline'>due: <%= dueDate %></span>
     <button class='btn-delete btn-danger inline'>delete</button>
     <p class='hidden'><%= details %></p>
  </script>

  <script type='text/template' id='todo-edit-template'>
    <label>Title<input type='text' placeholder='Title'></label>
    <label>Description<input type='text' placeholder='Description'></label>
    <label>Due Date<input type='date'></label>
    <input type='submit' value='Save'>
  </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src='../bower_components/jquery/dist/jquery.js'></script>
    <script src='../bower_components/underscore/underscore.js'></script>
    <script src='../bower_components/backbone/backbone.js'></script>
    <script src='../bower_components/firebase/firebase.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src='scripts/e.js'></script>
        <!-- endbuild -->
</body>
</html>
